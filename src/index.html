<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="utf-8">

	<title>БК</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name = "format-detection" content = "telephone=no">

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
		  rel="stylesheet">

</head>

<body>
<div class="app">
	<header class="app-header">
		<div class="app-header__content">
			<a
				href="#"
				class="app-header__logo">
				<img
					src="img/logo.svg"
					alt="bk">
			</a>

			<nav class="app-header__navigation">
				<button class="navigation-toggle">
					=
				</button>
				<ul class="app-navigation">
					<li class="app-navigation__item">
						<a
							href="#"
							class="app-navigation__link -active">
							Дела на сегодня
						</a>
					</li>
					<li class="app-navigation__item">
						<button class="app-navigation__link">
							Производства
						</button>
					</li>
					<li class="app-navigation__item">
						<a
							href="#"
							class="app-navigation__link">
							Шаблоны
						</a>
					</li>
				</ul>
			</nav>

			<div class="app-header__search">
				<div class="app-search -active">
					<div class="app-search__icon">
						<!--<img
							svg-inline
							src="img/magnify.svg"
							alt="">-->
						<svg
							width="24"
							height="24"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg">
							<path
								fill="currentColor"
								d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
						</svg>
					</div>
					<div class="app-search__field">
						<input
							type="text"
							placeholder="Поиск..."/>
					</div>
				</div>
			</div>

			<div class="app-header__account">
				<div class="app-account">
					<div class="app-account__notifications">
						<button class="notification-button">
							<!--<img
								src="img/bell.svg"
								alt="">-->
							<svg
								width="24"
								height="24"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path
									fill="currentColor"
									d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z"/>
							</svg>
						</button>
					</div>
					<div class="app-account__profile">
						<div class="profile">
							<button class="profile__content">
								<div class="profile__avatar">
									<img
										src="img/no-avatar.jpg"
										alt="">
								</div>
								<div class="profile__name">
									Александр
								</div>
								<div class="profile__action">
									<!--<img
									src="img/chevron-down.svg"
									alt="">-->
									<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
										<path fill="currentColor" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
									</svg>
								</div>
							</button>
							<div class="profile__menu"></div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="app-main">
		<div class="app-main__top-bar">
			<div class="container -fluid">
				<div class="breadcrumbs">Breadcrumbs or other</div>
			</div>
		</div>

		<div class="app-main__wrap">
			<div class="app-main__content">
				<div class="container -scroll-x">
					<div class="container__scroll-box">
						<div style="height: 100px; width: 1000px; background-color: #eeeeee;">
							Example container default
						</div>
					</div>
				</div>
				<br>
				<div class="container -fluid">
					<div style="height: 200px; background-color: #eeeeee;">Example container fluid</div>
				</div>
			</div>

			<div class="app-main__aside">
				<div class="aside">
					<div style="height: 300px; background-color: #9398a3;">
						Example content sticky
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="app-footer">

	</footer>
</div>
</body>
</html>
